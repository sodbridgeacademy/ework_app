<!-- reset_password.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container">
    <h4>Reset Password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Reset Password</button>
    </form>
</div>
{% endblock %}
