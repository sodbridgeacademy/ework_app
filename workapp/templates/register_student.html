{% extends 'base.html' %}

        {% load static %}

        {% load crispy_forms_tags %}

        {% block content %}
        <div class="row">
            <div class="col-4">
                <img src="{% static 'images/crawfor_uni.jpeg' %}" style="width: 90%; display: flex; margin:25px;" alt="crawford_uni image" class="img-fluid mt-15"> <br> <hr> <br>
                <img src="{% static 'images/crawford_uni.jpeg' %}" style="width:90%; height:400px; display: flex; margin:25px;" alt="crawford_uni image" class="img-fluid mt-15">
            </div>

            <div class="col-8" style="margin: auto;">
                <h1>Register as a Student</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-info">Click to register</button>
                </form>
                <hr>
                <div class="row">
                     <small>
                        <b><span style="justify-content: space-around;"><a class="" href="{% url 'register_director' %}">Register as director</a> |
                        <a class="" href="{% url 'register_supervisor' %}">Register as supervisor</a></span></b>
                    </small> <br>
                </div>
             </div>
            
        </div>
             
        {% endblock %}
