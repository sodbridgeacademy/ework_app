{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}

<div class="row">
    <div class="col-6">
        <h2>Register as a Director</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info">Create Account</button>
        </form>
    </div>
    <div class="col-6">
        <img src="{% static 'images/director2.jpeg' %}" style="height: 90%; margin: auto;" alt="Director Image" class="img-fluid mt-15">
    </div>
</div>
{% endblock %}
