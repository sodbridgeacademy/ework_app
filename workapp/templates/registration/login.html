{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2 style="text-align: center;">Sign in To Your Dashboard</h2><hr>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">{{ block.super }}</div>
                <div class="card-body">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-info">Login</button>
                    </form>
                </div>
            </div>

            <!-- Change Password Link -->
    <div class="mt-3">
        <small>Forgot password?<a href="{% url 'request_password_reset' %}" class=""> Click here to reset</a></small>
    </div>
        </div>
    </div>
</div>
{% endblock %}
