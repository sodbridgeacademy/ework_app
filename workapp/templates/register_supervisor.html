{% extends 'base.html' %}

        {% load crispy_forms_tags %}
        {% load static %}


        {% block content %}
        <div class="row">
            <div class="col-6" style="margin: auto;">
                <h2>Register as a Supervisor</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-info">Create Account</button>
                </form>
             </div>
             <div class="col-6">
                <img src="{% static 'images/supervisor1.jpeg' %}" style="height: 90%; margin: auto;" alt="Supervisor Image" class="img-fluid mt-15">
             </div>
        </div>
        {% endblock %}
