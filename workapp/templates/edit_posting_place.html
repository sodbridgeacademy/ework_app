<!-- templates/edit_posting_place.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Edit Posting Place for {{ application.student.username }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.posting_place.label_tag }}
            {{ form.posting_place }}
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
