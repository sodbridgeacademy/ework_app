<!-- templates/make_payment.html -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <h2>Upload Payment Receipt</h2><hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ payment_form|crispy }}
        <button type="submit" class="btn btn-primary">Upload receipt</button>
    </form>
</div>
{% endblock %}
